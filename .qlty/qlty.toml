config_version = "0"

exclude_patterns = [
  "*_min.*",
  "*-min.*",
  "*.min.*",
  "**/.yarn/**",
  "**/*.d.ts",
  "**/assets/**",
  "**/bower_components/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/generated/**",
  "**/Godeps/**",
  "**/gradlew/**",
  "**/mvnw/**",
  "**/node_modules/**",
  "**/protos/**",
  "**/seed/**",
  "**/target/**",
  "**/templates/**",
  "**/testdata/**",
  "**/vendor/**",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[smells]
mode = "comment"

[smells.function_complexity]
threshold = 30

[[source]]
name = "default"
default = true


[[plugin]]
name = "eslint"
package_file = "package.json"
package_filters = ["eslint"]

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "radarlint-js"

[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "trivy"
drivers = [
  "config",
  "fs-vuln",
]

[[plugin]]
name = "trufflehog"

# Ignore React-specific rule that doesn't apply to vanilla JS classes
[[triage]]
match.rules = ["radarlint-js:javascript:S6757"]
set.ignored = true

# Ignore empty method warnings - intentional base class pattern for subclass overrides
[[triage]]
match.rules = ["radarlint-js:javascript:S1186"]
set.ignored = true

# Ignore style preference rules
[[triage]]
match.rules = [
  "radarlint-js:javascript:S6836",  # lexical declarations in case blocks
  "radarlint-js:javascript:S4138",  # for-of loop suggestions
  "radarlint-js:javascript:S6582",  # optional chaining suggestions
]
set.ignored = true
